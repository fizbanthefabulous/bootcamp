    <script>

        //This function is to complete JS Intermediate 1
        function starString(x)
        {
            let returnString = "";

            for(let i = 0; i < x; ++i)
            {
                returnString += "*";
            }

            return returnString;
        }

        //These lines are for testing starString() in Part 1
        //let stars = starString(8);
        //console.log(stars);

        function drawStars(x)
        {
            for(let i = 0; i < x.length; ++i)
            {
                if(x[i].constructor === "Number")
                {
                    console.log(starString(x[i]));
                }
                else if(x[i].constructor === "String")
                {
                    console.log(repeatLetter(x[i]));
                }
                else
                {
                    console.log("I'm confused!");
                }
            }
        }

        //These lines are for testing drawStars() in Part 2
        //let x = [4, 6, 1, 3, 5, 7, 25];
        //drawStars(x);

        //New function to ease Part 3
        function repeatLetter(x)
        {
            x = x.toLowerCase();
            let temp = x.substring(0,1);
            let returnString = "";

            for(let i = 0; i < x.length; ++i)
            {
                returnString += temp;
            }

            return returnString;
        }

        //These lines are for testing drawStars() in Part 3
        let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
        drawStars(x);

    </script>
